<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link th:href="@{/style/main.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Lean Web App</title>

</head>
<body>
<!-- The navigation menu -->
<div nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a href="/employee">Employees & Schedule</a>
  <a class="active" href="/process">Processes & Tasks</a>
  <a href="/gemba">Gemba</a>
  <a href="/dashboard">Dashboard</a>
</div> 

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav bg-gray-300">
      <div class="list-group mt-2">
        <a class="list-group-item list-group-item-action text-dark font-weight-bold" href="/showAllProcesses">Show All Processes</a>
        <a class="active list-group-item list-group-item-action text-dark font-weight-bold" href="/addProcess">Add New Process</a>
        <a class="list-group-item list-group-item-action text-dark font-weight-bold" href="/showAllTasks">Show All Tasks</a>
        <a class="list-group-item list-group-item-action text-dark font-weight-bold" href="/addTask">Add New Tasks</a>
      </div>
    </div>
    <div class="col-sm-8">
      <center>
      <h2>Add Process</h2>
      <form action="#" th:action="@{/processes}" th:object="${process}" method="post" class="form-horizontal">
          <div class="form-group">
            <label for="procName" class="col-sm-2 control-label">Process Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="procName" th:field="*{procName}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Add New Process</button>
            </div>
          </div>
      </form>
      </center>
    </div>
    <div class="col-sm-2 sidenav"></div>
  </div>
</div>
    <hr>

    <footer class="container-fluid bg-4 text-center">
      <section class="py-1">
        <div class="container px-4 px-lg-5 mt-5 bg-dark">
          <div class="row gx-4 gx-lg-5 justify-content-lg-start">
            <div class="col mb-5">
                <div class="card bg-dark text-white border-0">
                    <div class="text-lg-start">
                        <b>Contact Details:</b><br>
                        <div class="text-lg-start">
                          <p>Phone : 087xxxx60</p>
                          <p>E-mail : 119717661@umail.ucc.ie</p>
                      </div>
                    </div>
                    <hr>
                </div>
          </div>
          <div class="col mb-5 float-right ms-auto">
            <div class="card h-10 bg-dark text-white border-0"></div>
          </div>
          </div>
        </div>
      </section>
      <div class="container py-4 bg-light">
        <p class="m-0 text-center text-black">Made for University College Cork &copy; <br> Created by: Piotr Janus</p>
      </div>
    </footer>
    
    </body>
    </html>
